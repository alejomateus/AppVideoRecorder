<div class="row m-5 text-center" *ngIf="views_videos.length <= 0">
        <div class="col-md-12 text-center">
            <div class="loader "></div>
          </div>
      </div>
<div class="m-5" *ngIf="views_videos.length > 0">
  <div class="row mb-3">
    <div class="col-12 text-center">
      <button (click)="exportAsXLSX()" class="btn btn-danger">
        Descargar reporte excel
      </button>
    </div>
  </div>
  <table
    class="table table-striped table-light text-center"
    [mfData]="views_videos"
    #mf="mfDataTable"
    [mfRowsOnPage]="5"
  >
    <thead>
      <tr>
        <th style="width: 40%">
          <mfDefaultSorter by="usuario">Usuario</mfDefaultSorter>
        </th>
        <th style="width: 40%">
          <mfDefaultSorter by="video">Video</mfDefaultSorter>
        </th>

        <th style="width: 20%">
          <mfDefaultSorter by="visitas">visitas</mfDefaultSorter>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of mf.data">
        <td>{{ item.usuario }}</td>
        <td>{{ item.video }}</td>
        <td>{{ item.visitas }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">
          <mfBootstrapPaginator
            [rowsOnPageSet]="[5, 10, 25]"
          ></mfBootstrapPaginator>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
